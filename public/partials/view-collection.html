<h4 class="uppercase" ng-cloak>{{currentImageTitle}}</h4>

<div id="preview-image-container">
  
</div>
<div id="social-icons" class="pull-right">
  <a target="_blank" ng-href="http://www.facebook.com/share.php?u={{currentUrl}}">
    <img src="https://s3.amazonaws.com/skg-photography/social/glyphicons_390_facebook.png" title="Share on Facebook">
  </a>
  <a target="_blank" ng-href="http://twitter.com/home?status={{currentUrl}}">
    <img src="https://s3.amazonaws.com/skg-photography/social/glyphicons_392_twitter.png" title="Tweet It">
  </a> 
  <a target="_blank" ng-href="javascript:void((function(){var%20e=document.createElement('script');e.setAttribute('type','text/javascript');e.setAttribute('charset','UTF-8');e.setAttribute('src','http://assets.pinterest.com/js/pinmarklet.js?r='+Math.random()*99999999);document.body.appendChild(e)})());">
    <img alt="Pin It!" style="border: none;" src="https://s3.amazonaws.com/skg-photography/social/glyphicons_360_pinterest.png" title="Pin It">
  </a>
</div>

<footer>
  <div class="container">
    <a class="uppercase" ng-click="previousImage();" ng-disabled="currentImageIndex == 0"><i class="icon-arrow-left icon-white"></i> Previous</a>
    <span class="uppercase" ng-cloak style="padding-left: 10px; padding-right: 10px;">{{currentImageIndex + 1}} of {{photoUrls.length}}</span>
    <a class="uppercase" ng-disabled="currentImageIndex == photoUrls.length - 1" ng-click="nextImage();">Next <i class="icon-arrow-right icon-white"></i></a>
  </div>

  <div class="container">
    <a class="uppercase"ng-click="playSlideshow();" ng-hide="slideshowPlaying"><i class="icon-play icon-white"></i> Play</a>
    <a class="uppercase" ng-click="pauseSlideshow();" ng-hide="!slideshowPlaying" ><i class="icon-pause icon-white"></i> Pause</a>
  </div>
</footer>
