<div id="thumbnail-container">
  <div ng-repeat="collection in collections">
    <h2 ng-cloak>{{collection.title}}</h2>
    <hr class="soften"/>
    <div id="wrapper" class="row-fluid row-buttons">
      <ul id="columns">
        <li class="pin thumbnail" ng-repeat="photo in collection.photos">
          <a ng-href="/collection/{{collection.alias}}/{{$index}}">
            <img ng-src="{{photo.thumbnail}}"/>
          </a>
        </li>
      </ul>
    </div>
  </div>  
</div>
